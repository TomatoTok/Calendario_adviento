<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Adviento 2025</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Enlace a Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    background-color: #dcf0f1;
z-index: -1;
}

.background-image {
    background-image: url('./asset/3115588.jpg'); /* Cambia esto por la ruta de tu imagen */
    height: 100vh; /* Alto total de la ventana */
    width: auto; /* Ancho total */
    margin: auto;
    position: absolute; /* Posición absoluta para que ocupe todo el fondo */
    z-index: 0; /* Envía la imagen al fondo */
    background-size: cover; /* Cubrir todo el fondo */
}

.content {
    position: relative; /* Para poder agregar contenido encima */
    z-index: 1; /* Asegura que el contenido esté por encima de la imagen */
    /*color: white;  Color del texto para que contraste con la imagen */
    padding: 20px; /* Espaciado alrededor del contenido */
}
</style>
<!-- imagen de fondo en el body por css -->
<body>
    <div class="row justify-content-center d-flex">
            <img class="background-image" src="./asset/3115588.jpg" alt="">
    </div>
   <div class="content">
    <div class="container" style="width:100%;border:1px gray solid; height: 95vh;">
        <!-- Fila de 1 a 5  -->
        <div class="row" style="margin-top:3%;border:1px gray solid; height: 17%;">
            <div class="col-lg-3" style="border:1px gray solid; width:12%;margin-left:17.5%;"></div>
        </div>
    </div>
</div>

     <!-- Enlace a Bootstrap 5 y dependencias de JavaScript (Popper.js) -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
